name: guardian_safety
description: Voice-Activated Emergency Alert System for Women
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6

  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  location: ^7.0.0

  # Speech Recognition
  speech_to_text: ^7.0.0

  # Permissions
  permission_handler: ^11.3.1

  # HTTP & API
  http: ^1.2.0

  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
